<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TV Shows</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <button id="loadTvShows">Load All Shows</button>
    <div id="errorD"></div>
    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Schedule</th>
                <th>Seasons</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
           
        </tbody>
    </table>


        <form >
            <h3>FORM </h3>
            <label>TITLE</label>
            <input type="title" id="title" placeholder="Title...">
            <label>SCHEDULE</label>
            <input type="title" id="schedule" placeholder="Monday 19:00...">
            <label>SEASONS</label>
            <input type="title" id="seasons" placeholder="Seasons...">
            <button>Submit</button>
        </form>
   
   

    <form >
        <h3>EDIT SHOW </h3>
        <label>TITLE</label>
        <input type="title" id="editTitle" placeholder="Title...">
        <label>SCHEDULE</label>
        <input type="title" id="editSchedule" placeholder="Schedule...">
        <label>SEASONS</label>
        <input type="title" id="editSeasons" placeholder="Seasons...">
        <button>EDIT</button>
    </form>
  
<script src="./app.js"></script>
</body>
</html>
